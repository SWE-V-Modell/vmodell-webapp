<div class="row">
  <h1 class="col-md-8 mx-auto"> Nutzerstatistiken </h1>
  <button mdbBtn type="button" color="elegant" mdbWavesEffect class="col-md-4 mx-auto"
    (click)="generateData()">
    <i class="fa fa-sync"></i>
    Refresh
  </button>
</div>
<mat-tab-group dynamicHeight color="primary" backgroundColor="secondary">
  <mat-tab label="AusfÃ¼hrlich">
    <div class="mat-elevation-z4 container">
      <div class="row pt-3 pb-3" *ngFor="let data of userNumbers">
        <stat-line-chart class="col-md-10 mx-auto" [data]="[data]" [xAxis]="'Datum'"
          [yAxis]="'Nutzer'" [color]="data.color"></stat-line-chart>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="ZusammengefÃ¼hrt">
    <div class="mat-elevation-z4 container">
      <div class="row pt-3 pb-3">
        <stat-line-chart class="col-md-10 mx-auto" [data]="userNumbers" [xAxis]="'Datum'"
          [yAxis]="'Nutzer'"></stat-line-chart>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
