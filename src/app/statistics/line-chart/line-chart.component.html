<ngx-charts-line-chart [scheme]="lineChartColorScheme" [results]="data"
  [gradient]="true" [xAxis]="true" [yAxis]="true" [legend]="true"
  [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showXAxisLabel"
  [xAxisLabel]="xAxis" [yAxisLabel]="yAxis" [autoScale]="true" [curve]="lineChartLineInterpolation"
  (select)="onSelect($event)"> </ngx-charts-line-chart>
