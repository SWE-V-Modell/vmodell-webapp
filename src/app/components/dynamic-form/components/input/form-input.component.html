<div class="row">
  <div class="col-md-8 mx-auto">
    <h4 class="mb-0">{{config.label}}</h4>
    <mat-form-field class="md-form mt-1" [formGroup]="group">
      <input [formControlName]="config.name" matInput placeholder="{{config.placeholder}}"
        value="{{group.get(config.name)}}">
    </mat-form-field>
  </div>
</div>
