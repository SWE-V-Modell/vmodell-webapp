<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <input type="email" class="form-control mb-4" placeholder="E-mail">
  <input type="password" class="form-control mb-4" placeholder="Password">

  <div class="d-flex justify-content-around">
    <div>
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <a href="">Forgot password?</a>
    </div>
  </div>

  <button mdbBtn color="info" block="true" class="my-4" (click)="login()">
    Sign in
  </button>

  <p>Not a member?
    <a [routerLink]="['/login/register']">Register</a>
  </p>

</form>
